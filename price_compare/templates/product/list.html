{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
{% for product in products %}
<div class="container">
        <div class="product">
                <a href="{{product.get_absolute_url}}" >
                    <img src="{{product.img_src}}" alt="{{product.name}}">
                   <h2> {{product.name}} </h2>
                </a>
        </div>
</div>

{% endfor %}
{% endblock %}
